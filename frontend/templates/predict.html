<!DOCTYPE html>
<html>
<head>
    <title>Clinical Risk Assessment</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
        }

        .navbar {
            background: #0a2540;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
        }

        .container {
            width: 880px;
            background: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 35px;
            font-size: 15px;
        }

        /* SECTION STYLING */
        .section {
            margin-bottom: 45px;
        }

        .section h3 {
            border-left: 4px solid #3498db;
            padding-left: 12px;
            color: #34495e;
            margin-bottom: 25px;
        }

        /* GRID FIX */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 25px;
            row-gap: 28px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #2ecc71;
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #27ae60;
        }

        .back {
            text-align: center;
            margin-top: 25px;
        }

        .back a {
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="navbar">
    Heart Disease Risk Assessment
</div>

<div class="container">
    <h2>Patient Clinical Data Entry</h2>
    <p class="subtitle">
        Enter standardized medical parameters used in cardiovascular risk analysis.
    </p>

    <form method="POST">

        <div class="section">
            <h3>Basic Information</h3>
            <div class="grid">
                <div class="field">
                    <label>Age</label>
                    <input name="age" required>
                </div>
                <div class="field">
                    <label>Sex (0 = Female, 1 = Male)</label>
                    <input name="sex" required>
                </div>
                <div class="field">
                    <label>Chest Pain Type (0–3)</label>
                    <input name="cp" required>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Vital Parameters</h3>
            <div class="grid">
                <div class="field">
                    <label>Resting Blood Pressure</label>
                    <input name="trestbps" required>
                </div>
                <div class="field">
                    <label>Cholesterol (mg/dl)</label>
                    <input name="chol" required>
                </div>
                <div class="field">
                    <label>Fasting Blood Sugar (0 / 1)</label>
                    <input name="fbs" required>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>ECG & Exercise Data</h3>
            <div class="grid">
                <div class="field">
                    <label>Rest ECG (0–2)</label>
                    <input name="restecg" required>
                </div>
                <div class="field">
                    <label>Max Heart Rate</label>
                    <input name="thalach" required>
                </div>
                <div class="field">
                    <label>Exercise Angina (0 / 1)</label>
                    <input name="exang" required>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Additional Clinical Indicators</h3>
            <div class="grid">
                <div class="field">
                    <label>Oldpeak</label>
                    <input name="oldpeak" required>
                </div>
                <div class="field">
                    <label>Slope (0–2)</label>
                    <input name="slope" required>
                </div>
                <div class="field">
                    <label>CA (0–3)</label>
                    <input name="ca" required>
                </div>
                <div class="field">
                    <label>Thal (0–3)</label>
                    <input name="thal" required>
                </div>
            </div>
        </div>

        <button type="submit">Run Risk Prediction</button>
    </form>

    <div class="back">
        <a href="/">← Back to Home</a>
    </div>
</div>

</body>
</html>
